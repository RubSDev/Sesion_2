<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sesion 2 Prueba HTML</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Se creo una card en HTML y con estilos en CSS (no resposiva) -->
    <main>
      <section class="container">
        <div class="container-text">
          <div class="cabecera">
            <h1>
              Get <span class="text-violet">insights</span> that help your
              bussiness grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="container-number">
            <div>
              <p class="numbers">10k+</p>
              <p class="data">COMPANIES</p>
            </div>
            <div>
              <p class="numbers">314</p>
              <p class="data">TEMPLATES</p>
            </div>
            <div>
              <p class="numbers">12M+</p>
              <p class="data">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="image-content">
          <img src="/img/image-business.jpeg" alt="Business grow" />
        </div>
      </section>
    </main>
  </body>
</html>
